<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group mb-3">
            <label>Title</label>
            <input 
                type="text" 
                class="form-control" 
                name="title" 
                #title
                [(ngModel)]="currentPost.title"
            >
        </div>
        <div class="form-group mb-3">
            <label>Body</label>
            <input 
                type="text" 
                class="form-control" 
                name="body"
                #body
                [(ngModel)]="currentPost.body"
            >
        </div>
        <input type="hidden" [(ngModel)]="currentPost.id" name="id">

        <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark w-100 mt-3">Add Post</button>
        <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning w-100 mt-3">Update Post</button>
    </form>
</div>
