<!-- How post-form is linked to posts component: -->
<!-- newPost is an event emitted from post-form component after a post request is made -->
<!-- onNewPost will then be triggered -->

<!-- Property binding: currentPost passed into the form -->
<!-- Property binding: isEdit passed into the form -->

<app-post-form 
    [currentPost]="currentPost" 
    [isEdit]="isEdit"
    (newPost)="onNewPost($event)"
    (updatedPost)="onUpdatedPost($event)"
></app-post-form>

<h2>Posts</h2>
<div *ngFor="let post of posts" class="card">
    <div class="card-body">
        <h3><a routerLink="/post/{{ post.id }}">{{ post.title }}</a></h3>
        <p>{{ post.body }}</p>

        <hr>

        <button (click)="removePost(post)" class="btn btn-danger">
            <i class="fa fa-remove"></i>
        </button>

        <!-- note: 'post' comes from ngFor -->
        <button (click)="editPost(post)" class="btn btn-light">
            <i class="fa fa-pencil"></i>
        </button>
    </div>
</div>
