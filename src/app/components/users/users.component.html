<h2>Users</h2>

<div class="d-grid">
    <button [disabled]= "!enableAdd" class="btn btn-light btn-black mb-3">Add New User</button>
</div>
<ul class="list-unstyled" *ngIf = "loaded && users.length > 0"> <!-- <ul *ngIf = "loaded && users.length > 0; else noUsers"> 'noUsers' is a template defined below -->
    <li *ngFor = "let user of users" class="card card-body mb-2">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul class="list-group" *ngIf = "showExtended && user.age && user.address">
            <li class="list-group-item">Age: {{ user.age }}</li>
            <li class="list-group-item">Address {{ user.address?.street }} {{ user.address?.city }} {{ user.address?.state }}</li>
        </ul>
    </li>
</ul>

<!-- noUsers template -->
<!-- <ng-template #noUsers>
    <h4>No Users Found</h4>
</ng-template> -->


<h4 *ngIf = "users.length == 0">No Users Found</h4>

<h4 *ngIf = "!loaded">Loading Users...</h4>
