<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div *ngIf="showUserForm" class="card card-body mb-3">
    <h2>Add User</h2>
    <!-- Add User Form -->
    <form (submit)="onSubmit($event)">
        <!-- Input fields -->
        <div class="form-group">
            <label>First Name</label>
            <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input [(ngModel)]="user.lastName"  type="text" class="form-control" name="lastname">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="user.email"  type="text" class="form-control" name="email">
        </div>

        <!-- Add Users button -->
        <div class="d-grid">
            <button [disabled]="user.firstName == '' || user.lastName == ''"
                class="btn btn-block mb-3">
                Add New User
            </button>
        </div>
    </form>
</div>


<!-- List of users -->
<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
    <!-- <ul *ngIf = "loaded && users.length > 0; else noUsers"> 'noUsers' is a template defined below -->
    <li *ngFor="let user of users" class="card card-body mb-2" [class.bg-light]="user.isActive">
        <h3>
            {{ user.firstName }} {{ user.lastName }}
            <small>
                <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
                    <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
                </button>
            </small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide">
            <li class="list-group-item">Email: {{ user.email }}</li>
            <li class="list-group-item">Joined: {{ user.registered | date }}</li>
        </ul>
    </li>
</ul>

<h4 *ngIf="users.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
