<h2>Users</h2>

<!-- Add Users button -->
<div class="d-grid">
    <button (click)="addUser({firstName: 'Mary', lastName: 'Jackson', isActive: true})" [disabled]="!enableAdd" class="btn btn-black mb-3">
        Add New User
    </button>
</div>

<!-- List of users -->
<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
    <!-- <ul *ngIf = "loaded && users.length > 0; else noUsers"> 'noUsers' is a template defined below -->
    <li *ngFor="let user of users" 
        class="card card-body mb-2" 
        [class.bg-light]="user.isActive"
    >
        <h3>
            {{ user.firstName }} {{ user.lastName }}
            <small>
                <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
                    <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
                </button>
            </small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
            <li class="list-group-item">Age: {{ user.age }}</li>
            <li class="list-group-item">Address {{ user.address?.street }} {{ user.address?.city }} {{
                user.address?.state }}</li>
            <li class="list-group-item">Joined: {{ user.registered | date }}</li>
        </ul>
    </li>
</ul>

<h4 *ngIf="users.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
